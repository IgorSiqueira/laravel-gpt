name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install

      - name: Generate test.env file
        run: echo "OPENIA_KEY=${{ secrets.API_KEY }}" >> test.env && echo "OPENIA_URL=${{ secrets.API_ENDPOINT }}" >> test.env

      - name: Run tests
        run: vendor/bin/phpunit
